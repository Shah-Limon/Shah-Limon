<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', 'Courier New', monospace;
            padding: 20px;
            line-height: 1.5;
        }
        #code-container {
            white-space: pre;
            overflow-x: auto;
        }
        .comment { color: #6a9955; }
        .string { color: #ce9178; }
        .number { color: #b5cea8; }
        .keyword { color: #569cd6; }
        .property { color: #9cdcfe; }
        .function { color: #dcdcaa; }
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #d4d4d4;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { background-color: transparent; }
        }
    </style>
</head>
<body>
    <div id="code-container"></div>
    <script>
        const code = `// ğŸš€ Loading developer profile...
const developer = {
    name: 'ğŸ§‘â€ğŸ’» Shah Limon',
    title: 'â­ Frontend Developer',
    location: 'ğŸ‡§ğŸ‡© Bangladesh',
    skills: ['ğŸ’» JavaScript', 'âš›ï¸ React', 'ğŸ”² Next.js', 'ğŸŒŠ Tailwind CSS'],
    passions: ['ğŸŒŸ Clean Code', 'ğŸ¨ Creative Design', 'ğŸ“š Learning']
};

// âœ¨ Profile loaded successfully!
console.log("Let's connect and build something amazing!");`;

        const container = document.getElementById('code-container');
        let i = 0;
        const cursor = document.createElement('span');
        cursor.className = 'typing-cursor';
        container.appendChild(cursor);

        function typeCode() {
            if (i < code.length) {
                const char = code[i];
                if (char === '\n') {
                    container.insertBefore(document.createTextNode('\n'), cursor);
                } else {
                    container.insertBefore(document.createTextNode(char), cursor);
                }
                i++;
                setTimeout(typeCode, Math.random() * 30 + 20);
            }
        }

        typeCode();
    </script>
</body>
</html>
